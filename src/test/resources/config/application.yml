api:
   datasource:
      executeLiquibase: true
spring:
   datasource:
      url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
   jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      openInView: false
      show_sql: true
      generate-ddl: false
      hibernate:
         ddl-auto: none
         naming-strategy: org.hibernate.cfg.EJB3NamingStrategy
